<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Star Wars RPG Game</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <!--css file-->
 <link rel="stylesheet" href="./assets/css/reset.css">
 <link rel="stylesheet" href="./assets/css/style.css">
  
</head>

<body>
<!--   container to include the main part -->
<div class="container-fluid">
  <h1 class="title">Star Wars RPG</h1>
  <h2 class="title">Choose your own fate</h3>
  <br>
<!--   restart button -->
  <p id="restart"><button type="button" class="btn btn-default">Restart</button></p>
  <br><br>
  
<!--   message to pick hero -->
  <h3 id="chooseHero"></h3>
  <br>
  
<!--   make 1 row with 4 columns to create 4 characters  -->
  <div class="row">
<!--     1 column place for 1 character card including name h3 cardwrap, character img and attack/heart divs cardwrap -->
    <div class="col-md-3" id="lukePlace">
      <div class="card" id="lukeCard">
        <div class="cardWrap">
          <h3><strong>Luke Skywalker</strong></h3>
        </div>
        <img src="https://media.contentapi.ea.com/content/dam/ea/walrus/characters/luke/game-object/hub-luke-skywalker-xlg.jpg" alt="Luke skywalker">
        <div class="cardWrap">
          <div class="glyphicon glyphicon-flash attack" id="lukeAttack"></div> 
          <div class="glyphicon glyphicon-heart health" id="lukeHealth"></div> 
        </div>
      </div>
    </div>
    <!--     1 column place for 1 character card including name h3 cardwrap, character img and attack/heart divs cardwrap -->
    <div class="col-md-3" id="vaderPlace">
      <div class="card" id="vaderCard">
        <div class="cardWrap">
          <h3><strong>Dark Vader</strong></h3>
        </div>
        <img src="https://media.contentapi.ea.com/content/dam/ea/walrus/characters/darth-vader/game-object/hub-darth-vader-xlg.jpg" alt="Dark Vader">
        <div class="cardWrap">
          <div class="glyphicon glyphicon-flash attack" id="vaderAttack"></div>
          <div class="glyphicon glyphicon-heart health" id="vaderHealth"></div>
        </div>
      </div>
    </div>
    
    <!--     1 column place for 1 character card including name h3 cardwrap, character img and attack/heart divs cardwrap -->
    <div class="col-md-3" id="hanPlace">
      <div class="card" id="hanCard">
        <div class="cardWrap">
          <h3><strong>Han Solo</strong></h3>
        </div>
        <img src="https://media.contentapi.ea.com/content/dam/ea/walrus/characters/han-solo/game-object/hub-han-solo-xlg.jpg" alt="Han Solo">
        <div class="cardWrap">
          <div class="glyphicon glyphicon-flash attack" id="hanAttack"></div>
          <div class="glyphicon glyphicon-heart health" id="hanHealth"></div>
        </div>
      </div>
    </div>
    
    <!--     1 column place for 1 character card including name h3 cardwrap, character img and attack/heart divs cardwrap -->
    <div class="col-md-3" id="bobaPlace">
      <div class="card" id="bobaCard">
        <div class="cardWrap">
          <h3><strong>Boba Fett</strong></h3>
        </div>
        <img src="https://media.contentapi.ea.com/content/dam/ea/walrus/characters/boba-fett/game-object/hub-boba-fett-xlg.jpg" alt="Boba Fett">
        <div class="cardWrap">
          <div class="glyphicon glyphicon-flash attack" id="vaderAttack"></div>
          <div class="glyphicon glyphicon-heart health" id="vaderHealth"></div>
        </div>
      </div>
    </div>
    
 </div> <!-- end of 1st row for 4 characters -->
  
  <br>
  
<!--   make 1 row to place your character, place attack button in the middle and place opponent character -->
  <div class="row">
<!--     show your character chosen and statusDisplay -->
    <div class="col-md-4">
      <h3 id="activeFighterPlace">Your Active Fighter:</h3>
      <h1 id="fighterResult"></h1>
    </div>
<!--     show VS and opponent character chosen -->
    <div class="col-md-4">
      <h3 class="charactersDivider">VS</h3>
      <button class="btn btn-danger btn-block" id="attackButton"><strong>Attack</strong></button>
    </div>
<!--     show opponent character chosen, statusDisplay and new opponent -->
    <div class="col-md-4">
      <h3 id="activeOpPlace">Your Active Opponent:</h3>
      <h1 id="opponentResult"></h1>
      <h2 id="newOpRequest"></h2>
    </div>
  </div> <!-- end of 2nd row for fighting -->
  
  <br><br>
  <hr>
  <br><br>
  
<!--   make row to display attack log and remaining opponents -->
  <div class="row">
<!--     display attack log -->
    <div class="col-md-6">
      <h3 class="title">Attack log:</h3>
      <h4 id="attackLog"></h4>
    </div>
<!--     display 2 remaining opponents -->
    <div class="col-md-6">
      <h3 class="title">Remaining Opponent(s):</h3>
<!--       another row to display 2 remaining opponents -->
      <div class="row">
<!--         1 column place for 1st remaining opponent image -->
        <div class="col-md-6">
          <div id="remainingOp1"></div>
        </div>
        <!--         1 column place for 2nd remaining opponent image -->
        <div class="col-md-6">
          <div id="remainingOp2"></div>
        </div>
      </div>
    </div>
  </div> <!-- end of 3rd row for attack log and remaining opponents -->
  
  <br>
  
</div>
  

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<!--   bootstrap js -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--javascript file-->
<script href="./assets/javascript/game.js"></script>

</body>
</html>
